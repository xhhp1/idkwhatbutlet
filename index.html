<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>مسميات حرس الحدود</title>
  <style>
    :root{
      --bg: #05464C;          /* الخلفية العامة */
      --accent: #e0ca51;
      --text: #ffffff;
      --muted: rgba(255,255,255,0.85);
      --glass: rgba(0,0,0,0.18);
      --radius: 16px;

      /* ألوان الصناديق (القديمة المطلوبة) */
      --field-bg: #759E9A;
      --field-text: #0b1e1f;
      --field-border: rgba(0,0,0,0.25);

      --focus: #d7c34e;
      --invalid: #ffcdcd;
      --invalid-border: #d44949;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      padding:28px;
      font-family: "Tahoma", "Arial", sans-serif;
      background: var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .card{
      width:100%;
      max-width:820px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.08));
      border-radius:var(--radius);
      padding:24px;
      box-shadow: 0 14px 36px rgba(0,0,0,0.45);
      border:1px solid rgba(255,255,255,0.05);
      backdrop-filter: blur(4px);
      transition: transform .2s ease;
    }
    .card:hover{ transform:translateY(-1px) }

    h1{
      margin:0 0 16px;
      font-size:22px;
      color:var(--accent);
      text-align:center;
      letter-spacing:.3px;
    }

    .row{
      display:flex;
      gap:14px;
      align-items:flex-end;
      margin-bottom:14px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .col{
      display:flex;
      flex-direction:column;
      gap:14px;
      margin-bottom:14px;
    }

    label{
      display:block;
      font-size:13px;
      color:var(--muted);
      margin-bottom:8px;
    }

    /* الحقول */
    select, input[type="text"], input[type="number"]{
      appearance:none;
      -webkit-appearance:none;
      background:var(--field-bg);
      color:var(--field-text);
      border:1px solid var(--field-border);
      padding:11px 12px;
      border-radius:12px;
      font-size:15px;
      min-width:140px;
      outline:none;
      transition:border .15s ease, box-shadow .15s ease, transform .05s ease, background .15s ease, color .15s ease;
    }
    select:focus, input:focus{
      border-color:var(--focus);
      box-shadow:0 0 0 3px rgba(224,202,81,.25);
    }
    select:active, input:active{ transform:scale(.998) }
    option{ background:#e0ecea; color:#0b1e1f; }

    .ltr{ direction:ltr; text-align:left }
    .grow{flex:1 1 220px; min-width:180px}

    /* مفاتيح التبديل */
    .switch{
      display:flex; align-items:center; gap:8px; user-select:none; cursor:pointer;
      font-size:13px; color:var(--muted);
    }
    .switch input{ display:none; }
    .toggle{
      width:42px; height:24px; border-radius:999px; background:#86b6b1; position:relative; transition:.2s;
      border:1px solid var(--field-border);
    }
    .toggle::after{
      content:""; position:absolute; top:2px; right:2px; width:20px; height:20px; border-radius:50%;
      background:#fff; transition:.2s;
      box-shadow:0 1px 3px rgba(0,0,0,.25);
    }
    .switch input:checked + .toggle{ background:#c9d7d5; }
    .switch input:checked + .toggle::after{ right:20px; }

    /* المعاينة */
    .preview{
      margin-top:6px;
      background:var(--glass);
      border-radius:12px;
      padding:14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      border:1px solid rgba(255,255,255,0.06);
    }
    .preview-text{
      font-family: "Tahoma", sans-serif;
      font-size:18px;
      color:var(--text);
      white-space:nowrap;
      direction:rtl;
    }

    /* الأزرار أسفل المعاينة */
    .actions{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      margin-top:12px;
      justify-content:flex-end;
    }
    .btn{
      background:var(--accent);
      color:#111;
      border:none;
      padding:11px 16px;
      border-radius:12px;
      font-weight:700;
      cursor:pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.35);
      transition: transform .08s ease, box-shadow .15s ease, filter .15s ease;
    }
    .btn:hover{ filter:brightness(1.03); box-shadow: 0 10px 24px rgba(0,0,0,0.4); }
    .btn:active{ transform:translateY(1px) }
    .btn.secondary{
      background:transparent;
      color:var(--muted);
      border:1px solid rgba(255,255,255,0.1);
      font-weight:600;
    }

    /* إبراز الحقول غير الصالحة */
    .invalid{
      background: var(--invalid) !important;
      border-color: var(--invalid-border) !important;
    }

    @media (max-width:560px){
      .row{ justify-content:stretch; }
      .preview{ flex-direction:column; align-items:flex-end; gap:8px; }
      .preview-text{ font-size:17px; }
    }
  </style>
</head>
<body>
  <div class="card" role="main" aria-label="مسميات حرس الحدود">
    <h1>مسميات حرس الحدود</h1>

    <!-- الصف الأول: اختر كود قطاعك + اكتب رقم كودك (في مكان البادئة) -->
    <div class="row">
      <div>
        <label for="letter">اختر كود قطاعك</label>
        <select id="letter" class="ltr" aria-label="كود القطاع">
          <option value="" selected disabled hidden>— اختر —</option>
          <option value="R">R</option>
          <option value="H">H</option>
          <option value="P">P</option>
          <option value="G">G</option>
          <option value="E">E</option>
          <option value="M">M</option>
        </select>
      </div>

      <div class="grow">
        <label for="number">اكتب رقم كودك</label>
        <input id="number" type="number" min="0" max="999" class="ltr" placeholder="أدخل رقمك" />
      </div>

      <!-- إظهار/إخفاء كود المعتمد (البادئة سابقًا) -->
      <div>
        <label class="switch" title="إظهار/إخفاء كود المعتمد">
          <input id="showPrefix" type="checkbox" />
          <span class="toggle"></span>
          <span>إظهار كود المعتمد</span>
        </label>
      </div>

      <div id="prefixBlock" style="display:none;">
        <label for="prefix">كود المعتمد</label>
        <select id="prefix" class="ltr" aria-label="كود المعتمد">
          <option value="CD" selected>CD</option>
          <option value="CC">CC</option>
          <option value="CB">CB</option>
          <option value="CA">CA</option>
        </select>
      </div>
    </div>

    <!-- التوجيه + الموقع الشرطي + رقم التوزيع + زر غفوة -->
    <div class="col">
      <div class="row" style="margin-bottom:0;">
        <div class="grow">
          <label for="weapon">اختر توجيهك</label>
          <select id="weapon" dir="rtl" aria-label="التوجيه">
            <option value="" selected disabled hidden>— اختر —</option>
            <option value="سلاح">سلاح</option>
            <option value="حـد">حـد</option>
            <option value="شاهين">شاهين</option>
            <option value="ردع">ردع</option>
            <option value="شهاب">شهاب</option>
            <option value="سيف">سيف</option>
            <option value="رمح">رمح</option>
            <option value="نجم">نجم</option>
            <option value="حرس">حرس</option>
            <option value="شرطة عسكرية">شرطة عسكرية</option>
            <option value="رقيب خفر">رقيب خفر</option>
            <option value="ضابط خف">ضابط خف</option>
            <option value="سجن">سجن</option>
          </select>
        </div>

        <!-- الموقع يظهر فقط لسيف/رمح/نجم -->
        <div id="locationBlock" style="display:none;">
          <label for="locationSel">اختر الموقع</label>
          <select id="locationSel" aria-label="الموقع">
            <option value="" selected disabled hidden>— اختر —</option>
            <option value="س.ش">ساندي</option>
            <option value="ج.ب">جزيرة بوليتو</option>
          </select>
        </div>

        <!-- زر غفوة (متاح للجميع) -->
        <div>
          <label class="switch" title="تفعيل غفوة">
            <input id="snooze" type="checkbox" />
            <span class="toggle"></span>
            <span>غفوة</span>
          </label>
        </div>
      </div>

      <div>
        <label for="customLabel">رقم توزيعك</label>
        <input id="customLabel" type="text" class="ltr" placeholder="مثال: 1" />
      </div>
    </div>

    <!-- المعاينة -->
    <div class="preview" aria-live="polite">
      <div class="preview-text" id="preview">| [ ? | ?-___ ] —</div>
    </div>

    <!-- الأزرار أسفل المعاينة -->
    <div class="actions">
      <button class="btn" id="generateBtn">عرض ونسخ</button>
      <button class="btn secondary" id="clearBtn">إعادة ضبط</button>
    </div>
  </div>

  <script>
    // DOM refs
    const prefixEl = document.getElementById('prefix');
    const prefixBlock = document.getElementById('prefixBlock');
    const showPrefixEl = document.getElementById('showPrefix');
    const letterEl = document.getElementById('letter');
    const numEl = document.getElementById('number');
    const weaponEl = document.getElementById('weapon');
    const customEl = document.getElementById('customLabel');
    const locationBlock = document.getElementById('locationBlock');
    const locationSel = document.getElementById('locationSel');
    const snoozeEl = document.getElementById('snooze');

    const previewEl = document.getElementById('preview');
    const generateBtn = document.getElementById('generateBtn');
    const clearBtn = document.getElementById('clearBtn');

    const NEED_LOCATION = new Set(['سيف','رمح','نجم']);

    function padNumber(n){
      if(n === "" || n === null || typeof n === "undefined") return "___";
      const num = parseInt(n,10);
      if (isNaN(num) || num < 0) return "___";
      return String(num).padStart(3,'0');
    }

    function syncPrefixVisibility(){
      const on = showPrefixEl.checked;
      prefixBlock.style.display = on ? '' : 'none';
      updatePreview();
    }

    function syncLocationVisibility(){
      const needs = NEED_LOCATION.has(weaponEl.value);
      locationBlock.style.display = needs ? '' : 'none';
      if(!needs){ locationSel.value = ''; }
    }

    function buildLabel(){
      const usePrefix = showPrefixEl.checked;
      const prefix = (prefixEl.value || 'CD').trim();
      const letter = (letterEl.value || '?').trim();
      const number = padNumber(numEl.value);
      const weapon = (weaponEl.value || '—').trim();
      const custom = (customEl.value || '').trim();
      const locCode = NEED_LOCATION.has(weapon) && locationSel.value ? ` ${locationSel.value}` : '';
      const snooze = snoozeEl.checked ? ' غفوة' : '';

      const inside = usePrefix ? `${prefix} | ${letter}-${number}` : `${letter}-${number}`;
      const afterWeapon = custom ? ` ${custom}` : '';

      const main = `| [ ${inside} ] ${weapon}${afterWeapon}${locCode}${snooze}`;
      return main;
    }

    function updatePreview(){
      syncLocationVisibility();
      previewEl.textContent = buildLabel();
    }

    function markInvalid(el, flag){
      if(flag) el.classList.add('invalid');
      else el.classList.remove('invalid');
    }

    function validate(){
      let ok = true;

      // letter required
      const letterMissing = !letterEl.value;
      markInvalid(letterEl, letterMissing);
      ok = ok && !letterMissing;

      // number required
      const numberMissing = (numEl.value === "" || isNaN(parseInt(numEl.value,10)));
      markInvalid(numEl, numberMissing);
      ok = ok && !numberMissing;

      // weapon required
      const weaponMissing = !weaponEl.value;
      markInvalid(weaponEl, weaponMissing);
      ok = ok && !weaponMissing;

      // location required only for certain weapons
      const needLoc = NEED_LOCATION.has(weaponEl.value);
      const locMissing = needLoc && !locationSel.value;
      if(needLoc) markInvalid(locationSel, locMissing); else markInvalid(locationSel, false);
      ok = ok && !(needLoc && locMissing);

      return ok;
    }

    async function copyText(text){
      try{ await navigator.clipboard.writeText(text); alert('✓ تم النسخ'); }
      catch(e){
        const tmp = document.createElement('textarea');
        tmp.value = text; document.body.appendChild(tmp); tmp.select();
        try{ document.execCommand('copy'); alert('✓ تم النسخ'); } 
        catch{ alert('نسخ فشل — انسخ يدويًا:\n' + text); }
        tmp.remove();
      }
    }

    // events
    [prefixEl, letterEl, numEl, weaponEl, customEl, locationSel, snoozeEl, showPrefixEl].forEach(el=>{
      el.addEventListener('input', ()=> { if(el===showPrefixEl) syncPrefixVisibility(); else updatePreview(); });
      el.addEventListener('change', ()=> { if(el===showPrefixEl) syncPrefixVisibility(); else updatePreview(); });
    });

    generateBtn.addEventListener('click', () => {
      // تحقق قبل النسخ
      if(!validate()){
        updatePreview();
        alert('يرجى اختيار كود القطاع والتوجيه وكتابة رقم الكود.\nإن اخترت سيف/رمح/نجم يجب اختيار الموقع.');
        return;
      }
      const text = buildLabel();
      copyText(text);
    });

    clearBtn.addEventListener('click', () => {
      showPrefixEl.checked = false;   // مخفي دائمًا افتراضيًا
      prefixEl.value = 'CD';
      letterEl.value = '';
      numEl.value = '';
      weaponEl.value = '';
      customEl.value = '';
      locationSel.value = '';
      snoozeEl.checked = false;

      // إزالة التعليمات الحمراء
      [letterEl, numEl, weaponEl, locationSel].forEach(el=>el.classList.remove('invalid'));

      syncPrefixVisibility();
    });

    // initial
    syncPrefixVisibility();
    updatePreview();
  </script>
</body>
</html>
