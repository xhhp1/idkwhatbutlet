<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>مولد الاسم التلقائي</title>
  <style>
    :root{
      --bg: #374F1E;
      --panel: rgba(255,255,255,0.06);
      --accent: #e0ca51;
      --text: #fff;
      --muted: rgba(255,255,255,0.85);
      --glass: rgba(0,0,0,0.18);
      --radius: 14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      padding:28px;
      font-family: "Tahoma", "Arial", sans-serif;
      background: var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .card{
      width:100%;
      max-width:760px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06));
      border-radius:var(--radius);
      padding:22px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.45);
      border:1px solid rgba(255,255,255,0.04);
    }

    h1{
      margin:0 0 14px;
      font-size:20px;
      color:var(--accent);
      text-align:center;
    }

    .row{
      display:flex;
      gap:12px;
      align-items:center;
      margin-bottom:12px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    label{
      display:block;
      font-size:13px;
      color:var(--muted);
      margin-bottom:6px;
    }

    select, input[type="text"], input[type="number"]{
      appearance:none;
      -webkit-appearance:none;
      background:var(--panel);
      border:1px solid rgba(0,0,0,0.2);
      color:var(--text);
      padding:10px 12px;
      border-radius:10px;
      font-size:15px;
      min-width:120px;
      direction:ltr; /* keep number/letter inputs left-to-right visually */
    }

    select[dir="rtl"]{ direction: rtl; } /* for dropdown Arabic labels */

    .grow{flex:1 1 200px; min-width:160px}

    .controls{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      margin-top:6px;
      justify-content:flex-end;
    }

    .preview{
      margin-top:16px;
      background:var(--glass);
      border-radius:10px;
      padding:14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }

    .preview-text{
      font-family: "Tahoma", sans-serif;
      font-size:18px;
      color:var(--text);
      white-space:nowrap;
      direction:rtl;
    }

    .btn{
      background:var(--accent);
      color:#111;
      border:none;
      padding:10px 14px;
      border-radius:10px;
      font-weight:600;
      cursor:pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,0.3);
    }

    .btn.secondary{
      background:transparent;
      color:var(--muted);
      border:1px solid rgba(255,255,255,0.06);
    }

    .tiny{
      font-size:12px;
      color:var(--muted);
    }

    .footer{
      margin-top:12px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      flex-wrap:wrap;
    }

    .copied{
      display:inline-block;
      margin-left:8px;
      font-size:13px;
      color:var(--accent);
      opacity:0;
      transform:translateY(-4px);
      transition:all .28s ease;
    }
    .copied.show{ opacity:1; transform:translateY(0) }

    /* mobile */
    @media (max-width:560px){
      .row{ justify-content:stretch; }
      .controls{ justify-content:stretch; }
      .preview{ flex-direction:column; align-items:flex-end; gap:8px; }
    }
  </style>
</head>
<body>
  <div class="card" role="main" aria-label="مولد الاسم التلقائي">
    <h1>مولد الاسم التلقائي — تلقائي وسهل</h1>

    <!-- inputs area -->
    <div class="row">
      <div style="min-width:170px">
        <label for="prefix">البادئة (مثال: CD)</label>
        <input id="prefix" type="text" value="CD" placeholder="CD" />
        <div class="tiny">يمكنك تغييره</div>
      </div>

      <div>
        <label for="letter">اختر الحرف</label>
        <select id="letter" aria-label="حرف">
          <option value="R">R</option>
          <option value="H">H</option>
          <option value="P">P</option>
          <option value="G" selected>G</option>
          <option value="E">E</option>
          <option value="M">M</option>
        </select>
        <div class="tiny">القائمة: R - H - P - G - E - M</div>
      </div>

      <div class="grow">
        <label for="number">الرقم (سيصبح 3 خانات)</label>
        <input id="number" type="number" min="0" max="999" value="21" />
        <div class="tiny">أدخل الرقم فقط، سيعرض كـ 021</div>
      </div>
    </div>

    <div class="row">
      <div style="flex:1">
        <label for="weapon">اختر من القائمة</label>
        <select id="weapon" dir="rtl" aria-label="قائمة الاختيارات">
          <option value="سلاح">سلاح</option>
          <option value="حـد">حـد</option>
          <option value="شاهين">شاهين</option>
          <option value="ردع">ردع</option>
          <option value="شهاب">شهاب</option>
          <option value="سيف">سيف</option>
          <option value="رمح">رمح</option>
          <option value="نجم">نجم</option>
          <option value="شرطة عسكرية">شرطة عسكرية</option>
          <option value="رقيب خفر">رقيب خفر</option>
          <option value="ضابط خف">ضابط خف</option>
          <option value="سجن">سجن</option>
        </select>
      </div>

      <div style="min-width:220px">
        <label for="customLabel">نص إضافي (اختياري)</label>
        <input id="customLabel" type="text" placeholder="مثال: اسم أو وصف" />
        <div class="tiny">سيمكنك إضافة كلمة بعد اسم الاختيار إذا أردت</div>
      </div>
    </div>

    <!-- controls -->
    <div class="controls">
      <button class="btn" id="generateBtn">عرض ونسخ</button>
      <button class="btn secondary" id="clearBtn">إعادة ضبط</button>
      <div style="flex:1"></div>
      <div class="tiny">المعاينة تحدث تلقائياً أثناء التعديل</div>
    </div>

    <!-- preview -->
    <div class="preview" aria-live="polite">
      <div class="preview-text" id="preview">| [ CD | G-021 ] سلاح</div>
      <div style="display:flex;align-items:center;">
        <button class="btn" id="copyBtn">نسخ</button>
        <span class="copied" id="copiedBadge">✓ تم النسخ</span>
      </div>
    </div>

    <div class="footer tiny">
      <div>خلفية: <strong>#374F1E</strong></div>
      <div>إذا أردت تغيير التنسيق أو إضافة أقواس/فواصل أخبرني وسأعدها لك.</div>
    </div>
  </div>

  <script>
    // DOM refs
    const prefixEl = document.getElementById('prefix');
    const letterEl = document.getElementById('letter');
    const numEl = document.getElementById('number');
    const weaponEl = document.getElementById('weapon');
    const customEl = document.getElementById('customLabel');
    const previewEl = document.getElementById('preview');
    const copyBtn = document.getElementById('copyBtn');
    const generateBtn = document.getElementById('generateBtn');
    const clearBtn = document.getElementById('clearBtn');
    const copiedBadge = document.getElementById('copiedBadge');

    // format number to 3 digits
    function padNumber(n){
      const num = parseInt(n,10) || 0;
      if(num < 0) return '000';
      return String(num).padStart(3,'0');
    }

    // build the label
    function buildLabel(){
      const prefix = (prefixEl.value || 'CD').trim();
      const letter = (letterEl.value || 'G').trim();
      const number = padNumber(numEl.value);
      const weapon = (weaponEl.value || '').trim();
      const custom = (customEl.value || '').trim();
      // final format: | [ PREFIX | LETTER-NNN ] WEAPON {custom}
      const main = `| [ ${prefix} | ${letter}-${number} ] ${weapon}`;
      return custom ? `${main} ${custom}` : main;
    }

    // update preview
    function updatePreview(){
      previewEl.textContent = buildLabel();
    }

    // copy function
    async function copyPreview(){
      const text = buildLabel();
      try{
        await navigator.clipboard.writeText(text);
        showCopied();
      }catch(e){
        // fallback
        const tmp = document.createElement('textarea');
        tmp.value = text;
        document.body.appendChild(tmp);
        tmp.select();
        try{ document.execCommand('copy'); showCopied(); } catch(e2){ alert('نسخ فشل — انسخ يدويًا:\n' + text); }
        tmp.remove();
      }
    }

    function showCopied(){
      copiedBadge.classList.add('show');
      setTimeout(()=>copiedBadge.classList.remove('show'), 1600);
    }

    // events
    [prefixEl, letterEl, numEl, weaponEl, customEl].forEach(el=>{
      el.addEventListener('input', updatePreview);
      el.addEventListener('change', updatePreview);
    });

    copyBtn.addEventListener('click', copyPreview);
    generateBtn.addEventListener('click', () => { updatePreview(); copyPreview(); });

    clearBtn.addEventListener('click', () => {
      prefixEl.value = 'CD';
      letterEl.value = 'G';
      numEl.value = 21;
      weaponEl.value = 'سلاح';
      customEl.value = '';
      updatePreview();
    });

    // initial render
    updatePreview();
  </script>
</body>
</html>
