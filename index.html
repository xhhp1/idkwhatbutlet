<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>🧱 المسميات الفنية 🧱</title>
<style>
  body {
    font-family: "Tahoma", sans-serif;
    background-color: #0d0d0d;
    color: white;
    text-align: center;
    direction: rtl;
    padding: 20px;
  }

  h2 {
    color: white;
    margin: 20px 0 10px;
  }

  .top-section {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    flex-wrap: wrap;
    margin-top: 20px;
  }

  input[type="text"] {
    background: transparent;
    border: 2px solid gold;
    color: white;
    font-size: 18px;
    text-align: center;
    padding: 8px 12px;
    border-radius: 8px;
    outline: none;
    width: 140px;
  }

  .button {
    border: 2px solid gold;
    color: white;
    background: transparent;
    font-size: 18px;
    border-radius: 8px;
    padding: 8px 20px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .button:hover {
    background: gold;
    color: black;
  }

  .note {
    color: #ff3333;
    font-size: 14px;
    margin-top: 10px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 25px;
    justify-items: center;
    margin-top: 40px;
  }

  .box {
    width: 200px;
    height: 200px;
    border: 4px solid gold;
    border-radius: 10px;
    background-color: #fff;
    background-image: url("https://raw.githubusercontent.com/xhhp1/mechanics/main/images/paper-texture.png");
    background-size: cover;
    background-position: center;
    box-shadow: 0 0 10px rgba(255,215,0,0.3);
  }

  label {
    display: block;
    margin-top: 10px;
    font-size: 18px;
  }

  .dropdown {
    background: transparent;
    border: 2px solid gold;
    color: white;
    font-size: 16px;
    border-radius: 8px;
    padding: 8px;
    margin-top: 15px;
  }

  @media (max-width: 600px) {
    input[type="text"], .button, .dropdown {
      width: 90%;
    }
  }
</style>
</head>
<body>

  <div class="top-section">
    <input type="text" placeholder="اسمك">
    <input type="text" placeholder="كودك">
    <button class="button">المعتمد</button>
  </div>

  <p class="note">✅ Check box to add (CD, CC, CB, CA)</p>
  <p class="note">⬇️ Dropbox to select areas or operation roles.</p>

  <h2>المسمى الفني</h2>

  <div class="grid">
    <div>
      <div class="box"></div>
      <label>المسمى للمشرفين</label>
    </div>
    <div>
      <div class="box"></div>
      <label>مسميات وحدات التحكم</label>
    </div>
    <div>
      <div class="box"></div>
      <label>مسارات التعديل و التزويد</label>
    </div>
    <div>
      <div class="box"></div>
      <label><b>فني ميناء</b></label>
    </div>
  </div>

  <select class="dropdown">
    <option selected disabled>اختر المنطقة أو الدور</option>
    <option>التحكم</option>
    <option>التموين</option>
    <option>الصيانة</option>
    <option>الميدان</option>
  </select>

</body>
</html>
