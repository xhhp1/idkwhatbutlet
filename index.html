<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>مولد الاسم التلقائي</title>
  <style>
    :root{
      --bg: #374F1E;
      --panel: rgba(255,255,255,0.06);
      --accent: #e0ca51;
      --text: #fff;
      --muted: rgba(255,255,255,0.85);
      --glass: rgba(0,0,0,0.18);
      --radius: 16px;
      /* حقول فاتحة لظهور القوائم بوضوح */
      --field-bg: #fff;
      --field-text: #111;
      --field-border: rgba(0,0,0,0.15);
      --focus: #d7c34e;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      padding:28px;
      font-family: "Tahoma", "Arial", sans-serif;
      background: var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .card{
      width:100%;
      max-width:780px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.08));
      border-radius:var(--radius);
      padding:24px;
      box-shadow: 0 14px 36px rgba(0,0,0,0.45);
      border:1px solid rgba(255,255,255,0.05);
      backdrop-filter: blur(5px);
      transition: transform .2s ease;
    }
    .card:hover{ transform:translateY(-1px) }

    h1{
      margin:0 0 16px;
      font-size:22px;
      color:var(--accent);
      text-align:center;
      letter-spacing:.3px;
    }

    .row{
      display:flex;
      gap:14px;
      align-items:flex-end;
      margin-bottom:14px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    label{
      display:block;
      font-size:13px;
      color:var(--muted);
      margin-bottom:8px;
    }

    /* حقول بإضاءة (خلفية فاتحة ونص غامق) لظهور القوائم */
    select, input[type="text"], input[type="number"]{
      appearance:none;
      -webkit-appearance:none;
      background:var(--field-bg);
      color:var(--field-text);
      border:1px solid var(--field-border);
      padding:11px 12px;
      border-radius:12px;
      font-size:15px;
      min-width:140px;
      outline:none;
      transition:border .15s ease, box-shadow .15s ease, transform .05s ease;
    }
    select:focus, input:focus{
      border-color:var(--focus);
      box-shadow:0 0 0 3px rgba(224,202,81,.2);
    }
    select:active, input:active{ transform:scale(.998) }

    /* الخيارات داخل القوائم لضمان ظهور اللون */
    option{
      background:#ffffff;
      color:#111111;
    }

    /* للأرقام والحروف نخلي الاتجاه LTR فقط داخل الحقل */
    .ltr{ direction:ltr; text-align:left }

    .grow{flex:1 1 220px; min-width:180px}

    .controls{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      margin-top:6px;
      justify-content:flex-end;
    }

    .preview{
      margin-top:18px;
      background:var(--glass);
      border-radius:12px;
      padding:14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      border:1px solid rgba(255,255,255,0.06);
    }

    .preview-text{
      font-family: "Tahoma", sans-serif;
      font-size:18px;
      color:var(--text);
      white-space:nowrap;
      direction:rtl;
    }

    .btn{
      background:var(--accent);
      color:#111;
      border:none;
      padding:11px 16px;
      border-radius:12px;
      font-weight:700;
      cursor:pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.35);
      transition: transform .08s ease, box-shadow .15s ease, filter .15s ease;
    }
    .btn:hover{ filter:brightness(1.03); box-shadow: 0 10px 24px rgba(0,0,0,0.4); }
    .btn:active{ transform:translateY(1px) }
    .btn.secondary{
      background:transparent;
      color:var(--muted);
      border:1px solid rgba(255,255,255,0.1);
      font-weight:600;
    }

    .tiny{
      font-size:12px;
      color:var(--muted);
    }

    .copied{
      display:inline-block;
      margin-left:8px;
      font-size:13px;
      color:var(--accent);
      opacity:0;
      transform:translateY(-4px);
      transition:all .28s ease;
    }
    .copied.show{ opacity:1; transform:translateY(0) }

    @media (max-width:560px){
      .row{ justify-content:stretch; }
      .controls{ justify-content:stretch; }
      .preview{ flex-direction:column; align-items:flex-end; gap:8px; }
      .preview-text{ font-size:17px; }
    }
  </style>
</head>
<body>
  <div class="card" role="main" aria-label="مولد الاسم التلقائي">
    <h1>مولد الاسم التلقائي — سلس ومرتب</h1>

    <!-- الصف الأول -->
    <div class="row">
      <div>
        <label for="prefix">البادئة</label>
        <select id="prefix" class="ltr" aria-label="البادئة">
          <option value="CD" selected>CD</option>
          <option value="CC">CC</option>
          <option value="CB">CB</option>
          <option value="CA">CA</option>
        </select>
      </div>

      <div>
        <label for="letter">اختر الحرف</label>
        <select id="letter" class="ltr" aria-label="الحرف">
          <option value="R">R</option>
          <option value="H">H</option>
          <option value="P">P</option>
          <option value="G" selected>G</option>
          <option value="E">E</option>
          <option value="M">M</option>
        </select>
        <div class="tiny">القائمة: R - H - P - G - E - M</div>
      </div>

      <div class="grow">
        <label for="number">الرقم (3 خانات تلقائياً)</label>
        <input id="number" type="number" min="0" max="999" value="21" class="ltr" />
        <div class="tiny">أدخل الرقم فقط (يعرض كـ 021)</div>
      </div>
    </div>

    <!-- الصف الثاني -->
    <div class="row">
      <div class="grow">
        <label for="weapon">اختر من القائمة</label>
        <select id="weapon" dir="rtl" aria-label="القائمة العربية">
          <option value="سلاح">سلاح</option>
          <option value="حـد">حـد</option>
          <option value="شاهين">شاهين</option>
          <option value="ردع">ردع</option>
          <option value="شهاب">شهاب</option>
          <option value="سيف">سيف</option>
          <option value="رمح">رمح</option>
          <option value="نجم">نجم</option>
          <option value="شرطة عسكرية">شرطة عسكرية</option>
          <option value="رقيب خفر">رقيب خفر</option>
          <option value="ضابط خف">ضابط خف</option>
          <option value="سجن">سجن</option>
        </select>
      </div>

      <div class="grow">
        <label for="customLabel">نص إضافي (اختياري)</label>
        <input id="customLabel" type="text" placeholder="مثال: اسم أو وصف" />
        <div class="tiny">يمكنك إضافة كلمة بعد الاختيار</div>
      </div>
    </div>

    <!-- الأزرار -->
    <div class="controls">
      <button class="btn" id="generateBtn">عرض ونسخ</button>
      <button class="btn secondary" id="clearBtn">إعادة ضبط</button>
      <div style="flex:1"></div>
      <div class="tiny">المعاينة تُحدَّث تلقائياً</div>
    </div>

    <!-- المعاينة -->
    <div class="preview" aria-live="polite">
      <div class="preview-text" id="preview">| [ CD | G-021 ] سلاح</div>
      <div style="display:flex;align-items:center;">
        <button class="btn" id="copyBtn">نسخ</button>
        <span class="copied" id="copiedBadge">✓ تم النسخ</span>
      </div>
    </div>
  </div>

  <script>
    // DOM refs
    const prefixEl = document.getElementById('prefix');
    const letterEl = document.getElementById('letter');
    const numEl = document.getElementById('number');
    const weaponEl = document.getElementById('weapon');
    const customEl = document.getElementById('customLabel');
    const previewEl = document.getElementById('preview');
    const copyBtn = document.getElementById('copyBtn');
    const generateBtn = document.getElementById('generateBtn');
    const clearBtn = document.getElementById('clearBtn');
    const copiedBadge = document.getElementById('copiedBadge');

    // 3 digits
    function padNumber(n){
      const num = parseInt(n,10) || 0;
      if(num < 0) return '000';
      return String(num).padStart(3,'0');
    }

    function buildLabel(){
      const prefix = (prefixEl.value || 'CD').trim();
      const letter = (letterEl.value || 'G').trim();
      const number = padNumber(numEl.value);
      const weapon = (weaponEl.value || '').trim();
      const custom = (customEl.value || '').trim();
      const main = `| [ ${prefix} | ${letter}-${number} ] ${weapon}`;
      return custom ? `${main} ${custom}` : main;
    }

    function updatePreview(){
      previewEl.textContent = buildLabel();
    }

    async function copyPreview(){
      const text = buildLabel();
      try{
        await navigator.clipboard.writeText(text);
        showCopied();
      }catch(e){
        const tmp = document.createElement('textarea');
        tmp.value = text;
        document.body.appendChild(tmp);
        tmp.select();
        try{ document.execCommand('copy'); showCopied(); } 
        catch(e2){ alert('نسخ فشل — انسخ يدويًا:\n' + text); }
        tmp.remove();
      }
    }

    function showCopied(){
      copiedBadge.classList.add('show');
      setTimeout(()=>copiedBadge.classList.remove('show'), 1600);
    }

    [prefixEl, letterEl, numEl, weaponEl, customEl].forEach(el=>{
      el.addEventListener('input', updatePreview);
      el.addEventListener('change', updatePreview);
    });

    copyBtn.addEventListener('click', copyPreview);
    generateBtn.addEventListener('click', () => { updatePreview(); copyPreview(); });

    clearBtn.addEventListener('click', () => {
      prefixEl.value = 'CD';
      letterEl.value = 'G';
      numEl.value = 21;
      weaponEl.value = 'سلاح';
      customEl.value = '';
      updatePreview();
    });

    updatePreview();
  </script>
</body>
</html>
